<body>
    <div>
        <div class="container-fluid splash">
            <video autoplay loop class="video-background" muted plays-inline>
                <source src="videos/openingsplashpage.mp4" type="video/mp4">
            </video>
        </div>
        <div class="container-fluid credits hidden">
            <video autoplay loop class="video-background" muted plays-inline>
                <source src="sitedesign.mp4" type="video/mp4">
            </video>
            <button class="back">BACK</button>
        </div>
        <div class="container-fluid shop hidden">
            <video autoplay loop class="video-background" muted plays-inline>
                <source src="finalstore.mp4" type="video/mp4">
            </video>
            <row class="buyshirt">
                <button id="shirt1"><img src="buy.png" /></button>
                <button id="shirt2"><img src="buy.png" /></button>
                <button id="shirt3"><img src="buy.png" /></button>
            </row>
            <button class="back">BACK</button>
        </div>
        <div class="container-fluid soundspace hidden">
            <img class="fairy fairy-left" src="assets/fairy.png" />
            <img class="fairy fairy-right" src="assets/fairy.png" />
            <img id="republic-logo" class="republic-logo" src="republic-records.png">
            <img class="sociallinks" src="assets/socialmediaiconsnew.png" />
            <iframe class="spotify" src="https://open.spotify.com/embed/album/7a5Sn7axCGKKRycRHicSoz" height="380" frameborder="0" allowtransparency="true"></iframe>
            <row class="sociallinks-links">
                <a class="extsoundcloud" target="_blank" href="https://soundcloud.com/nessly"></a>
                <a class="exttwitter" target="_blank" href="https://twitter.com/nessly24k"></a>
                <a class="extitunes" target="_blank" href="https://itunes.apple.com/us/artist/nessly/id434653258"></a>
                <a class="extspotify" target="_blank" href="https://open.spotify.com/artist/6POMCYQE1sq1BJ8FnAvTA8"></a>
                <a class="extinstagram" target="_blank" href="https://www.instagram.com/nessly/"></a>
            </row>
            <button class="back">BACK</button>
        </div>
        <div class="container-fluid interact hidden">
            <img src="interact_00000.jpg" />
            <div id="threeD-wrapper"></div>
            <button class="back">BACK</button>
        </div>
        <div class="container-fluid dash hidden">
            <img class="fairy fairy-left" src="assets/fairy.png" />
            <img class="fairy fairy-right" src="assets/fairy.png" />
            <img src="assets/wildflowertext4.gif" class="wildflowertext" />
            <img class="sociallinks" src="assets/socialmediaiconsnew.png" />
            <row class="sociallinks-links">
                <a class="extsoundcloud" target="_blank" href="https://soundcloud.com/nessly"></a>
                <a class="exttwitter" target="_blank" href="https://twitter.com/nessly24k"></a>
                <a class="extitunes" target="_blank" href="https://itunes.apple.com/us/artist/nessly/id434653258"></a>
                <a class="extspotify" target="_blank" href="https://open.spotify.com/artist/6POMCYQE1sq1BJ8FnAvTA8"></a>
                <a class="extinstagram" target="_blank" href="https://www.instagram.com/nessly/"></a>
            </row>
            <div class="text-links">
                <h1 id="soundlink">LISTEN</h1>
                <h1 id="storelink">STORE</h1>
                <h1 id="interactlink">INTERACT</h1>
                <h1 id="tourlink">TOUR</h1>
            </div>
            <img id="republic-logo" class="republic-logo" src="republic-records.png">
        </div>
    </div>
    <script>
        $("#threeD-wrapper").ready(function() {
            initModel("#threeD-wrapper");
            animateModel();
        });
    </script>
